<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Login<!--@ViewBag.Title--></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./Navbar.css" rel="stylesheet" />
    <link href="./Home.css" rel="stylesheet" type="text/css"/>
    <link href="./Create.css" rel="stylesheet" />
</head>
<body>
    <div>
        <nav>
            <ul class="navbar-one">
                <li class="navbar-one-item">
                    <h3 class="navbar-logo"><a href="#">THE BOOK STORE</a></h3> <!--@Url.Action("Home", "Shop")-->
                </li>
                <li class="navbar-one-item">
                    <form class="search" method="get" action=""><!--@Url.Action("Search", "Shop")-->
                        <button class="search-btn" type="submit">Search</button>
                        <input type="text" class="search-text" name="Searched" placeholder="search your book title here ...">
                    </form>
                </li>
                <li class="navbar-one-item">
                    <a href="#">Orders</a><!--@Url.Action("History", "Order")-->
                </li>
                <li class="navbar-one-item">
                    <a href="#">Cart</a><!--@Url.Action("Watch", "Cart")"-->
                </li>
                <li class="navbar-one-item">
                    <a href="#">Seller's Hub</a><!--@Url.Action("Login", "Account")-->
                </li>
                <li class="navbar-one-item">
                    <a href="#">Login</a><!--@Url.Action("Login", "Account")-->
                </li>
            </ul>
        </nav>
        <nav>
            <ul class="navbar-two">
                <li class="navbar-two-item">
                    <a href="#">Autobiography</a><!--@Url.Action("Category", "Shop",new {category="Autobiography"})-->
                </li>
                <li class="navbar-two-item">
                    <a href="">Business</a><!--@Url.Action("Category", "Shop",new {category="Business"})-->
                </li>
                <li class="navbar-two-item">
                    <a href="">Comics</a><!--@Url.Action("Category", "Shop",new {category="Comics"})-->
                </li>
                <li class="navbar-two-item">
                    <a href="">History</a><!--@Url.Action("Category", "Shop",new {category="History"})-->
                </li>
                <li class="navbar-two-item">
                    <a href="">Self-Help</a><!--@Url.Action("Category", "Shop",new {category="Self-Help"})-->
                </li>
                <li class="navbar-two-item">
                    <a href="">Story</a><!--@Url.Action("Category", "Shop",new {category="Story"})-->
                </li>
            </ul>
        </nav>
        <!--------------------------------------------------------------------------------------------------------------------->
        <div>
            <!--@RenderBody()-->
        </div>
        <div class="content">
            <div class="logo">
                <h4>THE BOOK STORE</h4>
                <h4>Looks like you're new here!</h4>
                <p>Sign up with your email to get started</p>
            </div>
            <div class="sub-content">
                <div class="login-form">
                    <form method="post" action="#"><!--@Url.Action("Login", "Account")-->
                        <div class="input-container">
                            <input type="text" placeholder="Enter your name" id="Name" name="Name" value=><!--@Model.Username-->
                            <p class="error-message" id="name-error"> </p><!--@ViewBag.UserIdErrorMessage-->
                        </div>
                        <div class="input-container">
                            <input type="text" placeholder="Enter your email id" id="Email" name="Email" value=><!--@Model.Username-->
                            <p class="error-message" id="email-error"></p><!--@ViewBag.UserIdErrorMessage-->
                        </div>
                        <div class="input-container">
                            <input type="text" placeholder="Enter your mobile number" id="MobileNumber" name="MobileNumber" value=><!--@Model.Username-->
                            <p class="error-message" id="mobile-number-error"></p><!--@ViewBag.UserIdErrorMessage-->
                        </div>
                        <div class="input-container">
                            <input type="text" placeholder="Enter your username" id="Username" name="Username" value=><!--@Model.Username-->
                            <p class="error-message" id="username-error"></p><!--@ViewBag.UserIdErrorMessage-->
                        </div>
                        <div class="input-container">
                            <input type="password" placeholder="Enter your password" id="Password" name="Password">
                            <p class="error-message" id="password-error"></p><!--@ViewBag.PasswordErrorMessage-->
                        </div>
                        <input type="submit" class="btn  submit-btn" id="submit" value="Create account">
                    </form>
                </div>
                <div class="create-link">
                    <p>Already have an account? <a href="#">Login</a></p><!--@Url.Action("Create", "Account")-->
                </div>
            </div>
        </div>
    </div>
    <script src="./Create.js" type="application/javascript"></script>
</body>
</html>
